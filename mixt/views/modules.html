{{ define "content" }} 
    <div class="container">
        <div class="row">
            <h1>Modules</h1> 
            <p> 
                Select one or more modules from the list below and click
                <i>start</i> to start exploring the different modules 
            </p>
        </div> 
        <div class="row">
            <div class="col-sm-6 col-md-6 col-lg-6">
                <select multiple class="form-control" id="module-select">
                    {{range .Modules}}
                        <option>{{ .Name }} </option>
                    {{ end }} 
                </select> 
                </br> 
                <button type="submit" class="btn btn-default"
                    id="module-select-btn">Select</button>
            </div> 
        </div> 
    </div> 

    <div class="container-fluid">
    <div class="row">
        <div class="col-sm-1 col-md-1 col-lg-1 img-rounded">
            <div id="settings-icon"> 
              <span class="glyphicon glyphicon glyphicon-cog" aria-hidden="true"></span>
          </div> 
        </div>
        <div class="col-sm-11 col-md-11 col-lg-11">
            <div class="module"> 
            </div>
        </div>
    </div> 
   <script src="/public/js/modules.js" type="text/javascript" charset="utf-8"></script>
{{ end }}
