{{ define "content" }}
    <div class="container">
        {{ range .Modules }} 
            <div class="row" id="module"> 
                <div class="col-sm-6 col-md-6 col-lg-6">
                    <!-- <h2> {{.Name}} </h2> -->
                    <a href="{{.HeatmapUrl}}/pdf">
                        <img src={{.HeatmapUrl}}/png id="module-heatmap"></img>
                    </a>
                    <span id="download-link">
                        <a href="{{.Url}}">Download gene list</a>
                    </span> 
                    </hr>
                </div>
                <div class="col-sm-6 col-md-6 col-lg-6" id="module-table">
                    <div class="table-responsive" id="genes">
                    <table class="table table-hover" id="gene-table">
                        <thead> 
                            <th> Gene ({{len .Genes}}) </th>
                            <th> Correlation </th>
                            <th> k </th>
                            <th> kin </th>
                            <th> Up/Down </th>
                        </thead>
                        <tbody class="list">
                             {{ range .Genes }} 
                                 <tr> 
                                     <td class="name" data-toggle="tooltip"
                                         data-placement="left" id="{{.Name}}">
                                         <a
                                             href="http://www.genecards.org/cgi-bin/carddisp.pl?gene={{.Name}}">
                                            {{.Name}}
                                         </a>
                                     </td>
                                     <td class="correlation"> {{.Correlation}} </td> 
                                     <td class="k"> {{.K}} </td> 
                                     <td class="kin"> {{.Kin}} </td> 
                                     <td class="updown"> {{.Updown}} </td> 
                                 </tr>
                            {{ end }} 
                        </tbody> 
                    </table>
                </div>

                </div>
            </div>
        {{ end }} 
    </div>
   <script src="/public/js/list.js" type="text/javascript" charset="utf-8"></script>
   <script src="/public/js/module.js" type="text/javascript" charset="utf-8"></script>
   <link rel="stylesheet" type="text/css" href="/public/css/module.css"> 
{{ end }}
