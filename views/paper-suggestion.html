{{ define "content" }}
<script src="/public/js/jquery.tablesorter.js" type="text/javascript" charset="utf-8"></script>
<div class="content">
<table class="table table-hover" id="suggestion-table">
    <thead> 
    
        <th> Title </th>
        <th> Ref Count </th> 
        <th> ViewCount </th> 

    </thead>

    <tbody> 

        {{ range .Papers }}
            <tr>
                <td> <a href="http://www.ncbi.nlm.nih.gov/pubmed/?term={{.Uid}}">{{.Title }}</a> </td> 
                <td> {{.PmcRefCount}} </td> 
                <td> {{.ViewCount}} </td> 
            </tr> 

        {{ end }} 
    
    </tbody> 
</table> 

<script>
        $('#suggestion-table').tablesorter(); 

</script> 
</div>
{{ end }}
