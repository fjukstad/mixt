{{ define "content" }}
<script src="/public/js/jquery.tablesorter.js" type="text/javascript" charset="utf-8"></script>
<div class="container">
    <div class="row">
        <h3> Geneset <i>{{ .Name }}</i> </h3>
        <small>  
        {{ range $index, $gene := .Genes }}
            {{ $gene }} 
        {{ end }} 
        </small>
    </div>
    
    <div class="row">
        <h3> Results </h3> 
    </div>
    
    <div class="row">
        {{ range $tissue, $scores := .Scores }}
        <div class="col-md-4">
            <h4> {{ $tissue }} </h4> 
            
              <table class="table table-hover" id="{{$tissue}}-score"> 
                <thead> 
                    <th> Module </th> 
                    <th> p-value </th> 
                </thead> 
                <tbody>
                    {{ range $index, $score := $scores }} 
                    <tr>
                    <td> <a
                            href="/modules/{{$tissue}}/{{$score.Module}}">{{$score.Module}}</a></td>
                    <td> {{$score.PValue}} </td> 
                    </tr>
                        
                    {{ end }}
                </tbody>
            </table> 
        </div>
        <script> 
            $(function(){
                $(document.getElementById('{{$tissue}}-score')).tablesorter();
            });
        </script> 
        {{ end }} 
    </div>
        

</div>

{{ end }}
