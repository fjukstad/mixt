{{ define "loader" }} 
<div id="loaderwrapper" class="main"> 
    <div class="loader"></div>
    <p class="loadtext"> Please wait...</p> 
    
    <script> 
        function loadStart(){
            $("#loaderwrapper").css("display", "block");
        }

        function loadStop(){ 
            $("#loaderwrapper").css("display", "none");
        }

    </script> 

</div>

    z-index: 1;
    width: 100%;
    min-height: 100%; 
    height: 100%;
    background: rgba(255,255,255,0.6);
    overflow: scroll;
    position: fixed;
    top: 0;
    display: none;
}
.loadtext {
    color: #666;
    text-align: center;
    font-size: 1.5em;
}
